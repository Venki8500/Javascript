<html>

<head></head>

<body>
    <ol id="d1"></ol>
    <script>
        var students = [
            {
                "firstname": "praveen",
                "age": 36,
                "subjects": ['angular', 'nodejs', 'reactjs', 'java']
            },
            {
                "firstname": "srikanth",
                "age": 32,
                "subjects": ['react', 'mongodb']
            },
            {
                "firstname": "pradeep",
                "age": 21,
                "subjects": ['express', 'mongoose', 'python']
            }
        ];
        students.forEach(function (a) {
            var nli = document.createElement("li");
            nli.innerHTML = a.firstname;


             var mol=document.createElement("ol");
              // mol.innerHTML=a.subjects;

             a.subjects.forEach(function(b){
                var sli=document.createElement("li")
                sli.innerHTML=b;
                mol.appendChild(sli);
             })

        
          nli.appendChild(mol);

          document.getElementById("d1").appendChild(nli);
  
         

         })
    </script>
</body>

</html>
