<html>
    <head></head>
    <body>
        <table id="d1" border="2">
            <thead>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Category</th>
                <th>Manufacturer</th>
            </thead>

        </table>
        <script>
               var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
        products.forEach(function(a){
            var ntr=document.createElement("tr")

            var ntd=document.createElement("td");
            ntd.innerHTML=a.name;
            document.getElementById("d1").appendChild(ntd);

            var ttd=document.createElement("td");
            ttd.innerHTML=a.type;
            document.getElementById("d1").appendChild(ttd);

            var ptd=document.createElement("td");
            ptd.innerHTML=a.price;
            document.getElementById("d1").appendChild(ptd);

            var ctd=document.createElement("td");
            ctd.innerHTML=a.category;
            document.getElementById("d1").appendChild(ctd);

            var mtd=document.createElement("td");
            mtd.innerHTML=a.manufacturer;
            document.getElementById("d1").appendChild(mtd);


            document.getElementById("d1").appendChild(ntr);


        })
        </script>
    </body>
</html>
