<head></head>

<body>
    <script>
        function prime(a) {
            var count = 0;
            for (var i = 1; i <= a; i++) {
                if (a % i == 0) {
                    count = count + 1;

                }
                
            }
            if (count == 2) {
                console.log(a + ":is a prime number");
            }
            else {
                console.log(a + ":not a prime number");
                }
        }
         prime(10);
        

    </script>
</body>
