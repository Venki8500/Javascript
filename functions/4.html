<html>
    <head></head>
    <body>
        <script>
            function facto(a){
              var  fact=1;
                for(var i=a;i>=1;i--){
                    fact=fact*i;
                   
                }
                return fact;
            }
            var factorial = facto(4);
            console.log(factorial);
        </script>
    </body>
</html>
