    <body>
        <script>
            function rev(a){
                var rem;
                var sum=0;
                while(a>0){
                    rem=a%10;
                    sum=sum*10+rem;
                    a=parseInt(a/10);
                   
                }

                
                
                return sum; 

            }
            var reverse= rev(1234);
            console.log(reverse);
        </script>
