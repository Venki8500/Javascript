<body>
    <script>
        function compare(a, b, c) {
            if (a > b && a > c) {
                return a;
            }
            else {
                if (b > c && b > a) {
                    return b;
                }
                else {
                    if (c > a && c > b) {
                        return c;
                    }
                }
            }


        }
        var greatest = compare(10, 20, 30);
        console.log(greatest);




    </script>
