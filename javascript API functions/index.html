<html>
    <head>
        <style>
            #d1{
                display: flex;
                flex-wrap: wrap;
               
            }
            #d1 img{
                width:150px;
                height:200px;
                align-items: center;

            }
            #d1 li{
                border: 1px solid;
                padding:10px;
                margin: 10px;
                list-style: none;
                font-family: Arial, Helvetica, sans-serif;
                box-shadow: 1px 1px 4px 2px;
            }

        </style>
    </head>
    <body>
        <ul id="d1">
            
        </ul>
        
        <script>
            fetch("https://fakestoreapi.com/products")
            .then(function(res){
                res.json().then(function(data){
                         console.log(data);
                         
                         data.forEach(function(v){

                        var pli=document.createElement("li");
                        var th3=document.createElement("h3");
                        th3.innerHTML=v.title.slice(0,15);
                        pli.appendChild(th3);

                        var pimg=document.createElement("img");
                        pimg.src=v.image;
                        pli.appendChild(pimg);
                        
                        var priceh4=document.createElement("h4");
                        priceh4.innerHTML="$"+":"+v.price;
                        pli.appendChild(priceh4);


                        document.getElementById("d1").appendChild(pli);


                    })
                })
            })

            </script>
    </body>
</html>
