<html>

<head></head>

<body>
    <script>
        var a = +prompt()
        var b = +prompt()
        var c = +prompt()
        if ((a + b + c / 3) / 300 * 100 == 65 %) {
            console.log("A grade")
        }
        else {
            if ((a + b + c / 3) / 300 * 100 == 50 %) {
                console.log("B grade")
            }
            else {
                if ((a + b + c / 3) / 300 * 100 == 35 %) {
                    console.log("C grade")

                }
            }
        }
    </script>
</body>

</html>
