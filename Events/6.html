<html>
    <head>
        <style>
            #d1{
                width: 50px;
                height: 50px;
                font-size: large;
                border-radius: 30px;
                
            }

        </style>
    </head>
    <body>
        <button id="d1" onclick="thor()">On</button>
        <script>
           
        function thor(){
            if(document.getElementById("d1").innerHTML==="On"){
                document.getElementById("d1").innerHTML="Off";
            }
            else{
                document.getElementById("d1").innerHTML="On";
            }
        }
            
        </script>
    </body>
</html>
