<html>
    <head></head>
    <body>
        <input type="radio" name="gender" value="male" onchange="gen(event)">:male
        <input type="radio" name="gender" value="female" onchange="gen(event)" >:female
        <h1>Selcted gender:<span id="d1"></span></h1>
        <script>
            function gen(ev){
                
                var x=ev.target.value;
                 document.getElementById("d1").innerHTML=x;
            }

        </script>
    </body>
</html>
