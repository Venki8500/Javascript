<html>
    <head>
        <style>
          #d1{
            width:90px;
            height: 50px;
            border-radius: 25px;

          }

    </style>
    </head>
    <body>
        <center><button id="d1" onclick="toggleboolean()">Toggle</button>
        <span id="d2"></span></center>
        <script>
            
            document.getElementById("d1").style.backgroundColor="yellow";
     function toggleboolean(){
        if(  document.getElementById("d2").innerHTML==="true"){
        document.getElementById("d2").innerHTML="false";
       
        }
        else{

            document.getElementById("d2").innerHTML="true";  
            
        }
      
     }

        </script>
        
    </body>

</html>
