<html>

<head>
    <style>
        #d1 {
            width: 300px;
            height: 300px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <button id="d2" onclick="display()">red</button>
    <button onclick="gr()">green</button>
    <button onclick="blu()">blue</button>
    <button onclick="skb()">skyblue</button>
    <button onclick="blk()">yellow</button>
    <button onclick="org()">orange</button>
    <script>
        function display() {
            document.getElementById("d1").style.backgroundColor="red";
          
        }
        function gr() {
            document.getElementById("d1").style.backgroundColor="green";
          
        }
        function blu() {
            document.getElementById("d1").style.backgroundColor="blue";
          
        }
        function skb() {
            document.getElementById("d1").style.backgroundColor="skyblue";
          
        }
        function blk() {
            document.getElementById("d1").style.backgroundColor="yellow";
          
        }
        function org(){
            document.getElementById("d1").style.backgroundColor="orange";
        }
    </script>
</body>

</html>
