<html>
    <head>
        <style>
            #d1{
                width: 400px;
                height: 300px;
                border: 1px solid;
            }

        </style>
    </head>
    <body>
        <div id="d1" onclick="rotatecolors()"></div>

    <script>
        var colors=['red','blue','green','yellow','white','orange'];
        var i=0;
        function rotatecolors(){
          
            document.getElementById("d1").style.backgroundColor=colors[i];
            i++;
            if(i==6){
                i=0;
                
            }


        }

    </script>
    </body>
</html>
