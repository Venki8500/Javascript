<html>
    <head>
        <style>
            #d1{
                width: 250px;
                height:100px;
                border:1px solid;
            }

        </style>
    </head>
    <body>
        <div id="d1"></div>
        <br>
        <button id="d2" onclick="rd()">Red</button>
        <button id="d3" onclick="gr()">Green</button>
        <button id="d4" onclick="blu()">Blue</button>
        <button id="d5" onclick="ylw()">Yellow</button>
        <button id="d6" onclick="org()">Orange</button>
        <script>
          function rd() {
            document.getElementById("d1").style.backgroundColor="red";
          
        }
          function gr() {
            document.getElementById("d1").style.backgroundColor="green";
          
        }
          function blu() {
            document.getElementById("d1").style.backgroundColor="blue";
          
        }
          function ylw() {
            document.getElementById("d1").style.backgroundColor="yellow";
          
        }
          function org() {
            document.getElementById("d1").style.backgroundColor="orange";
          
        }
         
        



        </script>  
    </body>
  
</html>
