<html>

<head></head>

<body>
    <script>
        var a = +prompt()
        var b = +prompt()
        var c = +prompt()
        var d = +prompt()
        var e = +prompt()

        if (a > b && a > c && a > d && a > e)
            console.log(a + ":: a is maximum")
        else {

            if (b > a && b > c && b > d && b > e)
                console.log(b + ":: b is maximum")
            else {
                if (c > a && c > b && c > d && c > e)
                    console.log(c + ":: c is maximum")
                else {
                    if (d > a && d > b && d > c && d > e)
                        console.log(d + ":: d is maximum")
                    else {
                        if (e > a && e > b && e > c && e > d)
                            console.log(e + ":: e is maximum")
                    }


                }

            }

        }


        if (a < b && a < c && a < d && a < e)
            console.log(a + ":: a is minimum")
        else {

            if (b < a && b < c && b < d && b < e)
                console.log(b + ":: b is minimum")
            else {
                if (c < a && c < b && c < d && c < e)
                    console.log(c + ":: c is minimum")
                else {
                    if (d < a && d < b && d < c && d < e)
                        console.log(d + ":: d is minimum")
                    else {
                        if (e < a && e < b && e < c && e < d)
                            console.log(e + ":: e is minimum")
                    }


                }

            }

        }





    </script>
