<html>
    <head>

    </head>
    <body>
        <h1>Show all posts</h1>
        <ul id="d1">

        </ul>
        <script>
            fetch("http://localhost:3000/posts")
                .then(function(res){
                    res.json().then(function(data){
                        console.log(data);
                        data.forEach(function(p){
                            var delbtn= document.createElement("button");
                             delbtn.innerHTML="delete";
                            delbtn.onclick=function(){
                                fetch("http://localhost:3000/posts/"+p.id,{
                                    method:"DELETE"
                                }).then(function(){
                                    window.location.reload()
                                })
                            } 
                            
                              var nli=document.createElement("li");
                              nli.innerHTML=p.title;
                              nli.appendChild(delbtn)
                               document.getElementById("d1").appendChild(nli);
                            
                            
                          
                            var ali=document.createElement("li");
                            ali.innerHTML=p.author;
                             ali.appendChild(delbtn)
                            document.getElementById("d1").appendChild(ali);
                       
                          
                        })
                    })
                })
            

        </script>
    </bod
