<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            #d3{
                
                width:300px;
                height:250px;
                text-align: center;
                /* border: 1px solid white; */
                font-size: 10rem;
                color: white;
            }
           #d4{
            /* border: 1px solid white; */
            width: 300px;
            height: 100px;
            padding-top: 22px;
            display: flex;
            justify-content: space-around;
           }
           
        </style>
    </head>
    <body style="background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);">
        <center>
            <h3 style="color: white;margin-top: 8.5%;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Counter</h3>
            <div id="d3"><span id="d1"></span></div>
        <div id="d4">
            <i class="bi bi-dash-circle" onclick="dec()" style="font-size: 3rem;color: white;"></i> 
            <i class="bi bi-plus-circle" onclick="inc()" style="font-size: 3rem;color: white;"></i>
            
           
            <i class="bi bi-x-circle" onclick="res()" style="font-size: 3rem;color: white;"></i>
        </div>
           
    </center>
        <script>
        var c=0;
        document.getElementById("d1").innerHTML=c;
        function inc(){
            c++;
            document.getElementById("d1").innerHTML=c;
        }
       
        function dec(){
        c--;
        document.getElementById("d1").innerHTML=c;
        }
        dec();
        function res(){
            c=0;
            document.getElementById("d1").innerHTML=c;
        }
        res();
        </script>
    </body>
</html>
